<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>

    // create element 
    const div = document.createElement('div')
   //  const div = document.createElement('h1')

    console.log(div);

    // Add properties or attributes in our element

    // give class name
    div.className = "main"

    // give id name 
   // div.id = "id01"
    //    or
    div.id = Math.round(Math.random() * 10 + 1)

    // give your own attributes ( key , value )
    // key => attribute name , value => attribute value
    // Most preferred option setAttribute as it does not retrive value then set . It just sets value at that attribute 
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // but above content not visible in our web page as our div element is in the memory not page .So we have to attach the element  to document  
    
    // div.innerText = "Chai aur code" // written text in div element
    //              or 
    const addText = document.createTextNode("Chai aur code")
    // add node in our elememt
    div.appendChild(addText)
    

    // Now attach element in our documment body now display in web page
    document.body.appendChild(div)
</script>
</html>
