  // => on clicking button bg color =  green



        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

   // below code of on click changes color if    
  //  like       document.getElementById('orange'). 
      //         onclick = clickHandler("orange")
    
    //  before clicking on the button color alredy changes as 
    // onclick needs a function reference , definiton but we passed ( clickHandler ) executable function so we need the concept of the closure

            return function(){
                document.body.style.backgroundColor = `${color}`
            }

    // here we solved problem by lexical scoping and closure          
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
